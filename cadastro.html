        <!--BODY-->
        
        <h1>Cadastro</h1>
        
        <form action="">
            <div id="center" name="center">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="João da Silva" required><br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="joao@gmail.com" required><br>
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf" placeholder="123.456.789-10" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" required><br>
                <label for="cep">CEP:</label>
                <input type="text" name="cep" id="cep" placeholder="123456-78" pattern="[0-9]{6}-[0-9]{2}" required><br>
                <label for="endereco">Endereço:</label>
                <input type="text" name="endereco" id="endereco" placeholder="Avenida Sete de Setembro" required><br>
                <label for="numero">Número:</label>
                <input type="tel" name="numero" id="numero" placeholder="3165" required><br>
                <label for="complemento">Complemento:</label>
                <input type="text" name="complemento" id="complemento" placeholder="-"><br>
                <label for="bairro">Bairro:</label>
                <input type="text" name="bairro" id="bairro" placeholder="Rebouças" required><br>
                <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" id="cidade" placeholder="Curitiba" required><br>
                <label for="uf">UF:</label>
                <input list="ufs" name="uf" id="uf" placeholder="PR" required><br>
                <datalist id="ufs">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </datalist>
                <br>
                <button type="submit" onclick="alertaMensagem('O formulario foi enviado')"><b>Submit</b></button>
            </div>
        </form>

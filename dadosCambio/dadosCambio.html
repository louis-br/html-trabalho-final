<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">
        <link rel="stylesheet" href="dadosCambio.css">
        <script src="dadosCambio.js"></script>
        <title>Dados de câmbio</title>

    </head>

    <body>
        
        <div id="menu" name="menu">
            <a href="index.html" class="title"><h1 class="title"><img src="dinheiroIcone.png" height="50px"/>Dados de câmbio</h1></a>
        </div>

        <form name="recursos">
            <label for="moeda">Moeda:</label>
            <input list="moedasLista" name="moeda" id="moeda" placeholder="Informe a moeda" required><br>
            <datalist id="moedasLista">
                <option value="EUR">Euro</option>
                <option value="GBP">Libra Esterlina</option>
                <option value="USD">Dólar Americano</option>
            </datalist>
            <label for="dataInicial">Data inicial:</label>
            <input type="text" name="dataInicial" id="dataInicial" placeholder="Informe a data inicial" required><br>
            <label for="dataFinalCotacao">Data final:</label>
            <input type="text" name="dataFinalCotacao" id="dataFinalCotacao" placeholder="Informe a data final" required><br>
            <br>
            <button type="submit" onclick="mostrarTabela(recursos)"><b>Enviar</b></button>
        </form>

        <div id="main" name="main">

            <table border=1 id="tabela">
                <tr>
                    <th>Data</th>
                    <th>Valor</th>
                </tr>
            </table>

        </div>

    </body>

</html>

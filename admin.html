<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="admin.js"></script>
        <title>NOME_LOJA - Sobre</title>
    </head>
    <body>
        <!--MENU-->
        <div id="menu" name="menu">
            <a href="index.html" class="title"><h1 class="title"><img src="Logo.png" height="50px"/>NOME_LOJA</h1></a>
            <a href="produtos.html" class="menu">Produtos</a>
            <a href="pedidos.html" class="menu">Pedidos</a>
            <a href="sobre.html" class="menu">Sobre</a>

            <a href="admin.html" class="menu">Administração</a>
            <a href="cadastro.html" class="menu">Cadastro</a>
        </div>
        <!--MENU_END-->
        <!--BODY-->

        <br><br>
        
        <div id="menuAdmin" name="menuAdmin">
            <h1>Administração</h1>
            <div id="menuCategorias" name="menuCategorias">
                <h2 id="tituloCategorias" name="tituloCategorias" class="tituloAdm">Cadastro de Categorias</h2>
                <button id="listar" name="listar" class="botaoMenuAdmin" onclick="listarCategorias()">Listar Categorias</button>
                <br>
                <button id="incluirCategoria" name="incluirCategoria" class="botaoMenuAdmin" onclick="incluirCategoria()">Incluir Categoria</button>
                <input type="text" name="nomeCategoriaIncluir" id="nomeCategoriaIncluir" placeholder="*Nome*" class="inputCategorias">
                <br>
                <button id="excluirCategoria" name="excluirCategoria" class="botaoMenuAdmin" onclick="excluirCategoria()">Excluir Categoria</button>
                <input type="number" name="idCategoriaExcluir" id="idCategoriaExcluir" placeholder="*ID*" class="inputCategorias">
                <br>
                <div id="alterarCategoriaContainer" name="alterarCategoriaContainer">
                    <button id="alterarCategoria" name="alterarCategoria" class="botaoMenuAdmin" onclick="alterarCategoria()">Alterar Categoria</button>
                    <input type="number" name="idCategoriaAlterar" id="idCategoriaAlterar" placeholder="*ID*" class="inputCategorias">
                    <input type="text" name="nomeCategoriaAlterar" id="nomeCategoriaAlterar" placeholder="*Novo nome" class="inputCategorias">
                </div>
                <table id="categorias" name = "categorias"></table>
            </div>
            <div id="menuProdutos" name="menuProdutos">
                <h2 class="tituloAdm">Cadastro de Produtos</h2>
                <button id="listarProdutos" name="listarProdutos" class="botaoMenuAdmin" onclick="listarProdutos()">Listar Produtos</button>
                <br>
                <button id="incluirProduto" name="incluirProduto" class="botaoMenuAdmin" onclick="incluirProduto()">Incluir Produto</button>
                <input type="number" id="idProduto" name="idProduto" class="inputProdutos" placeholder="*ID*">
                <input type="text" id="nomeProduto" name="nomeProduto" class="inputProdutos" placeholder="*Nome*">
                <input type="number" id="codigoProduto" name="codigoProduto" class="inputProdutos" placeholder="*Código*">
                <input type="text" id="descricaoProduto" name="descricaoProduto" class="inputProdutos" placeholder="*Descrição*">
                <input type="number" id="precoProduto" name="precoProduto" class="inputProdutos" placeholder="*Preço*">
                <input type="text" id="imagemProduto" name="imagemProduto" class="inputProdutos" placeholder="*URL imagem*">
                <input type="number" id="pesoProduto" name="pesoProduto" class="inputProdutos" placeholder="*Peso*">
                <input list="listaCategoriasProdutos" name="inputLista" id="inputLista" placeholder="*ID Categoria" required>
                <datalist id="listaCategoriasProdutos"></datalist>
                <br>
                <button id="excluirProduto" name="excluirProduto" class="botaoMenuAdmin" onclick="excluirProduto()">Excluir Produto</button>
                <input type="number" id="idProdutoExcluir" name="idProdutoExcluir" class="inputProdutos" placeholder="*ID*">
                <br>
                <button id="alterarProduto" name="alterarProduto" class="botaoMenuAdmin" onclick="alterarProduto()">Alterar Produto</button>
                <input type="number" id="idProdutoAlterar" name="idProdutoAlterar" class="inputProdutos" placeholder="*ID*">
                <input type="text" id="nomeProdutoAlterar" name="nomeProdutoAlterar" class="inputProdutos" placeholder="*Nome*">
                <input type="number" id="codigoProdutoAlterar" name="codigoProdutoAlterar" class="inputProdutos" placeholder="*Código*">
                <input type="text" id="descricaoProdutoAlterar" name="descricaoProdutoAlterar" class="inputProdutos" placeholder="*Descrição*">
                <input type="number" id="precoProdutoAlterar" name="precoProdutoAlterar" class="inputProdutos" placeholder="*Preço*">
                <input type="text" id="imagemProdutoAlterar" name="imagemProdutoAlterar" class="inputProdutos" placeholder="*URL imagem*">
                <input type="number" id="pesoProdutoAlterar" name="pesoProdutoAlterar" class="inputProdutos" placeholder="*Peso*">
                <input list="listaCategoriasProdutosAlterar" name="inputListaAlterar" id="inputListaAlterar" placeholder="*ID Categoria" required>
                <datalist id="listaCategoriasProdutosAlterar"></datalist>
                <br>
                <table id="produtos" name="produtos"></table>
            </div>

        </div>

        <!--BODY_END-->
        <!--FOOTER-->
        <!--FOOTER_END-->
    </body>
</html>
